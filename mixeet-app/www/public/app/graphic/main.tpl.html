<!-- VISUALIZADOR SIMPLE CON WEBGL -->
<div id="graphic-container" data-ng-init="start()">
  <!-- //////////// DECLARACIONES DE LOS SHADERS //////////// -->
  <script id="shader-fs" type="x-shader/x-fragment">
    varying lowp vec4 vColor; //para obtener el color interpolado
    void main(void) {
      gl_FragColor = vColor;
     // gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); //color est√°tico
    }
  </script>

  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor; //para los colores

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying lowp vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
    }

  </script>

  <p>How many rectangles do you want to draw?</p>
   <div class="input-field col s6">
        <input placeholder="Number" id="num-forms" type="number" class="validate">
        <label for="num-forms">Rectangles</label>
    </div>
  <div class="col s6">
   <a ng-click="reDraw()" class="waves-effect waves-light btn">DRAW</a>
  </div>
  
  <canvas id="glcanvas" width="640" height="480">
      Tu navegador parece no soportar el elemento HTML5 <code>&lt;canvas&gt;</code>.
  </canvas>
</div>
